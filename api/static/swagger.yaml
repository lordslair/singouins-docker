      tags:
        - '/mypc: PC Requests (on your own PC)'
      summary: Get PC Statuses
      security:
        - access_token: []
      parameters:
        - in: path
          name: pcid
          schema:
            type: integer
            example: 1
          required: true
      responses:
        '200':
          description: OK - Statuses found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalCreatureStatusesResponse'
  /mypc/{pcid}/view:
    get:
      tags:
