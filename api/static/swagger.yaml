        - access_token: []
      responses:
        '201':
          description: OK - PC created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
        '400':
          description: KO - Missing information in request
        '409':
          description: KO - PC already exists
    get:
      tags:
        - '/mypc: PC Requests (on your own PC)'
      summary: Get PC list belonging to logged in user
      security:
        - access_token: []
      responses:
        '200':
          description: OK
  /mypc/{pcid}:
    delete:
      tags:
        - '/mypc: PC Requests (on your own PC)'
      summary: Delete a PC
      security:
        - access_token: []
      parameters:
        - in: path
          name: pcid
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: OK - PC deleted
  /mypc/{pcid}/cds:
    get:
      tags:
        - '/mypc: PC Requests (on your own PC)'
      summary: Get PC CDs
      security:
        - access_token: []
      parameters:
        - in: path
          name: pcid
          schema:
            type: integer
            example: 1
          required: true
      responses:
        '200':
