      security:
        - internal_token: []
  /internal/creature/{creatureid}/status/{status_name}/{duration}:
    put:
      tags:
        - '/internal : Internal requests'
      summary: Internal Creature ADD Status request
      parameters:
        - in: path
          name: creatureid
          schema:
            type: integer
            nullable: false
          required: true
        - in: path
          name: status_name
          schema:
            type: string
            nullable: false
          required: true
        - in: path
          name: duration
          schema:
            type: int
            nullable: false
            minimum: 1
          required: true
      requestBody:
        description: ''
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                duration:
                  type: integer
                  nullable: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalCreatureStatusesResponse'
      security:
        - internal_token: []
  /internal/creature/{creatureid}/status/{status_name}:
    delete:
      tags:
        - '/internal : Internal requests'
      summary: Internal Creature DEL Status request
      parameters:
        - in: path
          name: creatureid
