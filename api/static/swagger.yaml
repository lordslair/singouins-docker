      security:
        - internal_token: []
  /internal/creature/{creatureid}/wallet/{caliber}/{operation}/{count}:
    put:
      tags:
        - '/internal : Internal requests'
      summary: Internal Creature Wallet request
      parameters:
        - in: path
          name: creatureid
          schema:
            type: integer
            nullable: false
          required: true
        - in: path
          name: operation
          schema:
            type: string
            enum: [add, consume]
            nullable: false
          required: true
        - in: path
          name: count
          schema:
            type: int
            nullable: false
