            schema:
              type: object
              properties:
                discordname:
                  type: string
                  pattern: '^.{3,32}#[0-9]{4}$' # regex for discord username
                  example: 'DiscordName#1234'
                  nullable: false
      responses:
        '200':
          description: OK - User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalUserResponse'
        '400':
          description: KO - Malformed JSON
      security:
        - internal_token: []
  /internal/korp:
