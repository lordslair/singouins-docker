        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalCreaturesResponse'
      security:
        - internal_token: []
  /internal/discord/associate:
    post:
      tags:
        - '/internal : Internal requests'
      summary: User/Discord association request
      requestBody:
        description: ''
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                discordname:
                  type: string
                  pattern: '^.{3,32}#[0-9]{4}$' # regex for discord username
                  example: 'DiscordName#1234'
                  nullable: false
                usermail:
                  type: string
                  format: email
                  nullable: false
      responses:
        '200':
          description: OK - User/Discord associated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalUserResponse'
        '400':
          description: KO - Malformed JSON
      security:
        - internal_token: []
  /internal/discord/creature:
    post:
      tags:
        - '/internal : Internal requests'
      summary: Internal Creature access request
      requestBody:
        description: ''
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                discordname:
                  type: string
                  pattern: '^.{3,32}#[0-9]{4}$' # regex for discord username
                  example: 'DiscordName#1234'
                  nullable: false
                creatureid:
                  type: integer
                  minimum: 1
                  nullable: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalDiscordCreatureResponse'
      security:
        - internal_token: []
