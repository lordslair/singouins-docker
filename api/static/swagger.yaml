components:
  schemas:
    InternalKorp:
      type: object
      properties:
        korpid:
          type: integer
          minimum: 1
          nullable: false
    InternalSquad:
      type: object
      properties:
        squadid:
          type: integer
          minimum: 1
          nullable: true

    AuthRegisterPostBody:
      type: object
      properties:
        username:
          type: string
          format: string
        password:
          type: string
          format: password
        mail:
          type: string
          format: string
    AuthLoginPostBody:
      type: object
      properties:
        username:
          type: string
          format: string
        password:
          type: string
          format: password

    PcCreateBody:
      type: object
      properties:
        class:
          type: integer
          minimum: 1
          maximum: 6
          example: 3
          nullable: false
        race:
          type: integer
          minimum: 1
          maximum: 4
          example: 4
          nullable: false
        name:
          type: string
          format: string
          nullable: false
          example: "Mÿ fàncy Sîng'0uin"
          pattern: "^[\\w ']{20}$" # regex for 20chars string
        gender:
          type: boolean
          nullable: false
        cosmetic:
          type: object
          properties:
            metaid:
              type: integer
              example: 17
            data:
              type: object
              properties:
                hasGender:
                  type: boolean
                  example: True
                beforeArmor:
                  type: boolean
                  example: False
                hideArmor:
                  type: array
                  items:
                    type: integer
                  nullable: true
        equipment:
          type: object
          properties:
            lefthand:
              type: object
              properties:
                metaid:
                  type: integer
                  example: 1
                metatype:
                  type: string
                  example: 'weapon'
            righthand:
              type: object
              properties:
                metaid:
                  type: integer
                  example: 14
                metatype:
                  type: string
                  example: 'weapon'

    MpSendPostBody:
      type: object
      properties:
        src:
          type: integer
          format: integer
        dst:
          type: array
          items:
            type: integer
        subject:
          type: string
          format: string
        body:
          type: string
          format: string

    KorpCreateBody:
      type: object
      properties:
        name:
          type: string
          format: string
          nullable: false
          example: 'My fancy Korp'
          pattern: '^.{16}$'      # regex for 16chars string

    InstanceCreateBody:
      type: object
      properties:
        hardcore:
          type: boolean
          nullable: false
          example: False
        fast:
          type: boolean
          nullable: false
          example: False
        public:
          type: boolean
          nullable: false
          example: True
        mapid:
          type: integer
          nullable: false
          example: 1
          minimum: 1

    InternalCreatureCreateBody:
      type: object
      properties:
        raceid:
          type: integer
          nullable: false
          example: 14
          minimum: 11
        gender:
          type: boolean
          nullable: false
          example: False
        rarity:
          type: string
          enum: ['Small','Medium','Big','Unique','Boss','God']
          nullable: false
          example: 'Boss'
        instanceid:
          type: integer
          nullable: false
          example: 1
          minimum: 1
        x:
          type: integer
          nullable: false
          example: 5
        y:
          type: integer
          nullable: false
          example: 5
        m:
          type: integer
          nullable: false
          example: 60
        r:
          type: integer
          nullable: false
          example: 80
        g:
          type: integer
          nullable: false
          example: 100
        v:
          type: integer
          nullable: false
          example: 80
        p:
          type: integer
          nullable: false
          example: 90
        b:
          type: integer
          nullable: false
          example: 100

    InternalCreatureCdResponse:
      type: object
      properties:
        msg:
          type: string
          format: string
          nullable: false
        payload:
          $ref: '#/components/schemas/CdObject'
        success:
          type: boolean
          nullable: false
    InternalCreatureCdsResponse:
      type: object
