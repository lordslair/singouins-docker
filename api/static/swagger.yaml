openapi: 3.0.0
info:
  description: ''
  version: 0.0.1
  title: S&P Internal API
  contact: {}
paths:
  /internal/creature:
    put:
      tags:
        - '/internal : Internal requests'
      summary: Internal Creature ADD request
      requestBody:
        description: ''
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InternalCreatureCreateBody'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalCreatureProfileResponse'
      security:
        - internal_token: []
  /internal/creature/{creatureid}:
    delete:
      tags:
        - '/internal : Internal requests'
      summary: Internal Creature DEL request
      parameters:
        - in: path
          name: creatureid
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
      security:
        - internal_token: []
    get:
      tags:
        - '/internal : Internal requests'
      summary: Internal Creature profile request
      parameters:
        - in: path
          name: creatureid
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalCreatureProfileResponse'
      security:
        - internal_token: []
  /internal/creature/{creatureid}/cd/{skill_name}:
    put:
      tags:
        - '/internal : Internal requests'
      summary: Internal Creature ADD CD request
      parameters:
        - in: path
          name: creatureid
          schema:
            type: integer
          required: true
        - in: path
          name: skill_name
          schema:
            type: string
            example: 'Bloodstrike'
          required: true
      requestBody:
        description: ''
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                duration:
                  type: integer
                  nullable: false
                  minimum: 1
                  example: 300
                extra:
                  type: object
                  properties:
                    extrakey:
                      type: string
                      nullable: true
                      example: 'extravalue'
                  nullable: true
                source:
                  type: integer
                  nullable: false
                  minimum: 1
                  example: 300
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalCreatureCdsResponse'
      security:
        - internal_token: []
    delete:
      tags:
        - '/internal : Internal requests'
      summary: Internal Creature DEL CD request
      parameters:
        - in: path
          name: creatureid
          schema:
            type: integer
          required: true
        - in: path
          name: skill_name
          schema:
            type: string
            example: 'Bloodstrike'
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
      security:
        - internal_token: []
    get:
      tags:
        - '/internal : Internal requests'
      summary: Internal Creature GET CD request
      parameters:
        - in: path
          name: creatureid
          schema:
            type: integer
          required: true
        - in: path
          name: skill_name
          schema:
            type: string
            example: 'Bloodstrike'
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalCreatureCdResponse'
      security:
        - internal_token: []
  /internal/creature/{creatureid}/cds:
    get:
      tags:
        - '/internal : Internal requests'
      summary: Internal Creature CDs request
      parameters:
        - in: path
          name: creatureid
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalCreatureCdsResponse'
      security:
        - internal_token: []
  /internal/creature/{creatureid}/effect/{effectmetaid}:
    put:
      tags:
        - '/internal : Internal requests'
      summary: Internal Creature ADD Effect request
      parameters:
        - in: path
          name: creatureid
          schema:
            type: integer
          required: true
        - in: path
          name: effectmetaid
          schema:
            type: integer
          required: true
      requestBody:
        description: ''
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                duration:
                  type: integer
                  nullable: false
                sourceid:
                  type: integer
                  nullable: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalCreatureEffectsResponse'
      security:
        - internal_token: []
  /internal/creature/{creatureid}/effect/{effectid}:
    delete:
