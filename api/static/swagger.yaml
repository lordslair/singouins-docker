  /internal/creature/{creatureid}/pa/consume/{redpa}/{bluepa}:
    put:
      tags:
        - '/internal : Internal requests'
      summary: Internal Creature PA request
      parameters:
        - in: path
          name: creatureid
          schema:
            type: integer
            nullable: false
          required: true
        - in: path
          name: redpa
          schema:
            type: integer
            nullable: false
            minimum: 0
            maximum: 16
          required: true
        - in: path
          name: bluepa
          schema:
            type: integer
            nullable: false
            minimum: 0
            maximum: 16
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalCreaturePaResponse'
      security:
        - internal_token: []
  /internal/creature/{creatureid}/pa/reset:
    put:
      tags:
        - '/internal : Internal requests'
      summary: Internal Creature PA reset request
      parameters:
        - in: path
